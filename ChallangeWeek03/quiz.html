<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <img src="./img/bg-1.jpg" alt="" class="bg bg-1">
    <img src="./img/bg-2.jpg" alt="" class="bg bg-2">
    <img src="./img/bg-3.jpg" alt="" class="bg bg-3">
    <img src="./img/bg-4.jpg" alt="" class="bg bg-4">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div id="hud-item">
          <p class="hud-prefix">Score</p>
          <p class="hud-main-text" id="score">0</p>
        </div>
        <div id="hud-item">
          <p id="progressText" class="hud-prefix">Lifes</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
      </div>
      <h2 id="question">What is the answer to this questions?</h2>
      <div class="line">
        <span class="line-content"></span>
      </div>
      <div class="choice-container btn">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container btn">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container btn">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container btn">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
